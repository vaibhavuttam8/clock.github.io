<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="clock">
     <div class="dot"></div>
     <div class="hand hour" data-hour-hand></div>
     <div class="hand minute" data-minute-hand></div>
     <div class="hand seconds" data-seconds-hand></div>
     <div class="n n1">1</div>
     <div class="n n2">2</div>
     <div class="n n3">3</div>
     <div class="n n4">4</div>
     <div class="n n5">5</div>
     <div class="n n6">6</div>
     <div class="n n7">7</div>
     <div class="n n8">8</div>
     <div class="n n9">9</div>
     <div class="n n10">10</div>
     <div class="n n11">11</div>
     <div class="n n12">12</div>
   </div>
    

    <script>
      setInterval(setClock, 1000)

const hourHand = document.querySelector('[data-hour-hand]')
const minuteHand = document.querySelector('[data-minute-hand]')
const secondHand = document.querySelector('[data-second-hand]')

function setClock() {
  const currentDate = new Date()
  const secondsRatio = currentDate.getSeconds() / 60
  const minutesRatio = (secondsRatio + currentDate.getMinutes()) / 60
  const hoursRatio = (minutesRatio + currentDate.getHours()) / 12
  setRotation(secondHand, secondsRatio)
  setRotation(minuteHand, minutesRatio)
  setRotation(hourHand, hoursRatio)
}

function setRotation(element, rotationRatio) {
  element.style.setProperty('--rotation', rotationRatio * 360)
}

setClock()
    </script>
  </body>
</html>
